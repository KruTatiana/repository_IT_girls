<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <h1>ToDo List</h1>

        class="entry-field"

    <ul class="list"></ul>
    <script src="index.js"></script>
  </body>
</html>
