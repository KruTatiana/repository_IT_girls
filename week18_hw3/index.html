<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Супергерои</title>
  </head>
  <body>
    <div class="rating_hide">
      <div class="rating rating_set ratingEl">
        <div class="rating_body">
          <div class="rating_active"></div>
          <div class="rating_items">
            <input
              type="radio"
              class="rating_item"
              value="1"
              name="star"
              onclick="getStars(this)"
            />
            <input
              type="radio"
              class="rating_item"
              value="2"
              name="star"
              onclick="getStars(this)"
            />
            <input
              type="radio"
              class="rating_item"
              value="3"
              name="star"
              onclick="getStars(this)"
            />
            <input
              type="radio"
              class="rating_item"
              value="4"
              name="star"
              onclick="getStars(this)"
            />
            <input
              type="radio"
              class="rating_item"
              value="5"
              name="star"
              onclick="getStars(this)"
            />
          </div>
        </div>
        <!-- <div class="rating_value">4</div> -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
