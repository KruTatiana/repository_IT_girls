<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Виарушка</title>
  </head>
  <body class="container">
    <div class="logo">
      <svg
        class="logo__image"
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="26" cy="26" r="14" fill="#EC615B" />
        <g style="mix-blend-mode: multiply">
          <circle cx="14" cy="14" r="14" fill="#5222D0" />
        </g>
      </svg>
      <div class="logo__name">виарушка</div>
    </div>
    <a class="basket-button" href="">
      <div class="basket-button__title">корзина</div>
      <svg
        class="basket-button__image"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="7" cy="5" r="4" stroke="white" stroke-width="2" />
        <path
          d="M2.60163 13.25L0.934962 5.75H13.065L11.3984 13.25H2.60163Z"
          fill="white"
          stroke="white"
          stroke-width="1.5"
        />
      </svg>
    </a>
    <article class="wirelessly-content">
      <h1 class="main-header">виртуальная реальность без проводов</h1>
      <p class="wirelessly-text">
        Лучшее, что случалось с виртуальным миром в реальности. Новый компактный
        шлем без проводов и дорогих комьютеров.
      </p>
      <a class="wirelessly-button" href="">
        <p class="wirelessly-button__name">Купить</p>
        <svg
          class="wirelessly-button__image"
          width="42"
          height="29"
          viewBox="0 0 43 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2.4375 0.5625C1.33293 0.5625 0.4375 1.45793 0.4375 2.5625V27.306C0.4375 28.4105 1.33293 29.306 2.4375 29.306H40.1619C41.2664 29.306 42.1619 28.4105 42.1619 27.306V12.6162H0.437541V7.05295H42.1619V2.5625C42.1619 1.45793 41.2664 0.5625 40.1619 0.5625H2.4375Z"
            fill="white"
          />
        </svg>
      </a>
      <div class="wirelessly-background">
        <img class="wirelessly-background_img" src="./img/pic.png" />
      </div>
    </article>
    <ul class="down-nav">
      <li class="down-nav__item">
        <a class="down-nav__item__link down-nav__item__link_violet" href=""
          >Возможности</a
        >
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link down-nav__item__link_violet" href=""
          >Где купить</a
        >
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link down-nav__item__link_violet" href=""
          >Доставка</a
        >
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link down-nav__item__link_violet" href=""
          >Помощь</a
        >
      </li>
    </ul>
  </body>
</html>
