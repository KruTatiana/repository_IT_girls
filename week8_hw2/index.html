<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Виарушка</title>
  </head>
  <body class="container">
    <div class="logo">
      <img class="logo__image" src="./img/logo-sign.svg" alt="logo" />
      <div class="logo__name">виарушка</div>
    </div>
    <a class="basket-button" href="">
      <div class="basket-button__title">корзина</div>
      <svg
        class="basket-button__image"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="7" cy="5" r="4" stroke="white" stroke-width="2" />
        <path
          d="M2.60163 13.25L0.934962 5.75H13.065L11.3984 13.25H2.60163Z"
          fill="white"
          stroke="white"
          stroke-width="1.5"
        />
      </svg>
    </a>
    <article class="main-content">
      <h1 class="main-header">возможности</h1>
      <figure class="facilities block1">
        <img class="facilities__image" src="./img/Illustration_4.png" alt="" />
        <figcaption class="facilities__title">бeз проводов</figcaption>
        <p class="facilities__article">
          Шлем работает без проводов. Не нужен ни компьютер, ни внешнее питание,
          ни большое помещение, чтобы расставить трекеры.
        </p>
      </figure>
      <figure class="facilities block2">
        <img class="facilities__image" src="./img/Illustration_2.png" />
        <figcaption class="facilities__title">без компьютера</figcaption>
        <p class="facilities__article">
          Современным VR-шлемам нужен мощный компьютер, чтобы запускать игры.
          Наш шлем запускает игры из облака, поэтому просто наслаждайтесь.
        </p>
      </figure>
      <figure class="facilities block3">
        <img class="facilities__image" src="./img/Illustration_9.png" />
        <figcaption class="facilities__title">до 10 часов работы</figcaption>
        <p class="facilities__article">
          Несмотря на компактность и производительность, шлем может работать до
          10 часов — даже, если вы играете в самые ресурсоемкие игры.
        </p>
      </figure>
      <figure class="facilities block4">
        <figcaption class="facilities__title">сотни игр</figcaption>
        <p class="facilities__article">
          Уже сейчас вам доступно более сотни игр: от высокобюджетных
          ААА-тайтлов до маленьких независимых проектов. Скоро их станет еще
          больше.
        </p>
      </figure>
      <figure class="facilities block5">
        <figcaption class="facilities__title">почти даром</figcaption>
        <p class="facilities__article">
          По сравнению с другими VR-шлемами наш стоит гораздо меньше. И вы
          существенно экономите на мощном компьютере.
        </p>
      </figure>
      <form class="subscribe block6">
        <div class="subscribe__title">новости</div>
        <input
          class="subscribe__contacts"
          type="text"
          placeholder="Эл. почта"
        />
        <button class="subscribe__button" type="submit">подписаться</button>
      </form>
    </article>
    <ul class="down-nav">
      <li class="down-nav__item">
        <a class="down-nav__item__link" href="">Возможности</a>
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link" href="">Где купить</a>
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link" href="">Доставка</a>
      </li>
      <li class="down-nav__item">
        <a class="down-nav__item__link" href="">Помощь</a>
      </li>
    </ul>
  </body>
</html>
