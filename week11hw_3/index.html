<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <h1>Корзина</h1>
    <div class="backet-flex">
      <div class="card">
        <img src="./assets/img/burger.jpg" alt="burger" />
        <div class="description">
          <h2>Бургер</h2>
          <p>Кухня: американская</p>
          <p>Мясо: говядина</p>
        </div>
        <p class="price1"><span class="number">800</span> руб.</p>
      </div>
      <div class="card">
        <img src="./assets/img/salad.jpg" alt="burger" />
        <div class="description">
          <h2>Салат</h2>
          <p>Кухня: гавайская</p>
          <p>Мясо: курица</p>
        </div>
        <p class="price2"><span class="number">600</span> руб.</p>
      </div>
      <div class="card">
        <img src="./assets/img/dessert.jpg" alt="burger" />
        <div class="description">
          <h2>Десерт</h2>
          <p>Кухня: европейская</p>
          <p>Начинка: малина</p>
        </div>
        <p class="price3"><span class="number">500</span> руб.</p>
      </div>
      <div class="card">
        <img src="./assets/img/juce.jpg" alt="burger" />
        <div class="description">
          <h2>Мохито</h2>
          <p>Кухня: кубинсая</p>
          <p>Вкус: мята, цитрусовые</p>
        </div>
        <p class="price4"><span class="number">250</span> руб.</p>
      </div>
    </div>
    <button id="greenButton">Использовать купон на 20%</button>
    <p class="result-header">Итого</p>
    <div class="result"></div>
    <script src="index.js"></script>
  </body>
</html>
